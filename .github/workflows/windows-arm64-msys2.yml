name: Windows ARM64 Installer (MSYS2 + Inno Setup)

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  windows_arm64_installer:
    runs-on: windows-11-arm

    steps:
      - uses: actions/checkout@v4

      - uses: msys2/setup-msys2@v2
        with:
          msystem: CLANGARM64
          update: true
          install: >-
            git
            mingw-w64-clang-aarch64-toolchain
            mingw-w64-clang-aarch64-meson
            mingw-w64-clang-aarch64-ninja
            mingw-w64-clang-aarch64-pkgconf
            mingw-w64-clang-aarch64-gettext-tools
            mingw-w64-clang-aarch64-libxml2
            mingw-w64-clang-aarch64-winpthreads
            mingw-w64-clang-aarch64-python-cffi
            mingw-w64-clang-aarch64-gtk2
            mingw-w64-clang-aarch64-gtk-update-icon-cache
            mingw-w64-clang-aarch64-luajit
            mingw-w64-clang-aarch64-desktop-file-utils
            mingw-w64-clang-aarch64-ntldd

      - name: Configure
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/clangarm64/bin:$PATH"
          export MSGFMT="/clangarm64/bin/msgfmt"
          export LDFLAGS="-lwinpthread ${LDFLAGS:-}"

          rm -rf build dist
          mkdir -p dist

          meson setup build \
            --prefix=/ \
            -Dtext-frontend=true \
            -Ddbus=disabled \
            -Dwith-upd=false \
            -Dwith-perl=false \
            -Dc_link_args=-lwinpthread \
            -Dcpp_link_args=-lwinpthread

      - name: Build
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/clangarm64/bin:$PATH"
          ninja -C build

      - name: Test
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/clangarm64/bin:$PATH"
          ninja -C build test || true

      - name: Stage install
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/clangarm64/bin:$PATH"
          DESTDIR="$PWD/dist" ninja -C build install

          # show where stuff actually landed (helps debugging packaging)
          find dist -maxdepth 4 -type f \( -name 'zoitechat*.exe' -o -name '*.dll' \) -print || true

      - name: Harvest runtime DLL dependencies
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/clangarm64/bin:$PATH"
          shopt -s nullglob

          # Find installed EXEs and plugin DLLs no matter where prefix placed them
          mapfile -t targets < <(find dist -type f \( -name 'zoitechat*.exe' -o -path '*/plugins/*.dll' \))

          # If nothing found, don't fail the job, just skip
          if [ "${#targets[@]}" -eq 0 ]; then
            echo "No installed binaries/plugins found under dist/ (skipping dep harvest)"
            exit 0
          fi

          # Put runtime DLLs beside the executables (common Windows expectation)
          # Prefer dist/**/bin if it exists, otherwise create dist/bin
          bindir="$(find dist -type d -name bin | head -n1 || true)"
          if [ -z "$bindir" ]; then
            bindir="dist/bin"
            mkdir -p "$bindir"
          fi

          for f in "${targets[@]}"; do
            ntldd -R "$f" | tr '\\' '/' | grep -E '^/clangarm64/bin/.*\.dll$' | while read -r dll; do
              cp -n "$dll" "$bindir/" || true
            done
          done

      - name: Install Inno Setup
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          if (-not (Get-Command iscc.exe -ErrorAction SilentlyContinue)) {
            winget install --id JRSoftware.InnoSetup -e --accept-package-agreements --accept-source-agreements
          }

          $iscc = (Get-Command iscc.exe).Source
          Write-Host "Inno Setup compiler:" $iscc
          (Get-Item $iscc).VersionInfo | Select-Object ProductVersion, FileVersion | Format-List

      - name: Build ARM64 installer
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          # update this path to wherever you commit the ARM64 .iss
          iscc.exe "installer\zoitechat-arm64.iss"

      - uses: actions/upload-artifact@v4
        with:
          name: zoitechat-windows-arm64-installer
          path: installer\Output\ZoiteChat-ARM64-Setup.exe
